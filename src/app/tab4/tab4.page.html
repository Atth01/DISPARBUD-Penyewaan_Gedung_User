<ion-header [translucent]="true">

      <img src="../../assets/disparbud.png" alt="" width="250px" />
      <div class="d-flex justify-content-center align-items-center">
        <span class="text-white">Logout</span>
        <ion-icon name="log-out-outline" class="ms-1 text-white" style="font-size: 20px"></ion-icon>
